# This config was generated by "mage updateVersion". DO NOT EDIT.

log:
  level: DEBUG

api:
  insecure: true

entryPoints:
  web:
    address: :80
  websecure:
    address: :443
    http:
      tls: {}
  traefik:
    address: :8888

providers:
  file:
    # To declare the waf without linking to one specific container
    filename: /etc/traefik/config-dynamic.yaml
  docker:
    exposedByDefault: false

experimental:
  plugins:
    coraza:
      moduleName: github.com/jcchavezs/coraza-http-wasm-traefik
      version: v0.2.0
